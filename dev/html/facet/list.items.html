
<% _.each(options, function(option) { %>
<% var someId = generateID(); %>
<li class="item">
  <div class="row span6">
    <div class="cell span5">
      <input id="<%= someId %>" type="checkbox" name="<%= someId %>" data-value="<%= option.get('name') %>"/>
      <label for="<%= someId %>"><%= option.get('name') %></label>
    </div>
    <div class="cell span1 right">
      <div class="count"><%= option.get('count') %></div>
    </div>
  </div>
</li><% }); %>
